# Can remove ProcessedSample, just add placeholder processed samples in has_output and has_inputs

  - ProcessedSample1:
      ProcessedSample:
        id: #nmdc:
        name: <Biosample>_MPLEx-subsample
        description: The output from subsampling <Biosample> for extraction

  - ProcessedSample2:
      ProcessedSample:
        id: #nmdc:
        name: <Biosample>_proteins
        description: The proteins from extracting <Biosample> via MPLEx
        sampled_portion:
          - interlayer

  - ProcessedSample3:
      ProcessedSample:
        type: nmdc:ProcessedSample
        name: <Biosample>_proteins
        description: Extracted and digested proteins from <Biosample>
        sampled_portion:
          - interlayer

# An MPLEX extraction, but only making records for the proteins
  - Step 2:
      Extraction:
        id: # nmdc:extrp-{shoulder}-{blade}
        type: nmdc:Extraction
        name: MPLEx
        description: MPLEx extraction of <ProcessedSample1> to obtain next processed sample, retaining only the protein interlayer
        has_input:
          - ProcessedSample1
        has_output:
          - ProcessedSample2
        processing_institution: EMSL
        extraction_targets:
          - protein
        input_mass:
          type: nmdc:QuantityValue
          has_raw_value: # source from additional_info.txt (same as SubSamplingProcess.mass.has_raw_value)
          has_unit: g
          has_numeric_value: # source from additional_info.txt (same as SubSamplingProcess.mass.has_numeric_value)
        substances_used:
          - type: nmdc:PortionOfSubstance
            known_as: chloroform
            substance_role: solvent
            volume:
              type: nmdc:QuantityValue
              has_raw_value: 21.4 mL
              has_unit: mL
              has_numeric_value: 21.4
          - type: nmdc:PortionOfSubstance
            known_as: methanol
            substance_role: solvent
            volume:
              type: nmdc:QuantityValue
              has_raw_value: 10.8 mL
              has_unit: mL
              has_numeric_value: 10.8
          - type: nmdc:PortionOfSubstance
            known_as: water
            substance_role: solvent
            volume:
              type: nmdc:QuantityValue
              has_raw_value: 8.2 mL
              has_unit: mL
              has_numeric_value: 8.2

  - Step 3:
      ChemicalConversionProcess:
        id: # nmdc:chcpr-{shoulder}-{blade}
        type: nmdc:ChemicalConversionProcess
        name: Protein_digestion_trypsin
        description: Trypsin digestion of proteins from <ProcessedSample2> for analysis
        has_input:
          - ProcessedSample2 # from mplex
        has_output:
          - ProcessedSample3 # DataGeneration.has_input
        processing_institution: EMSL
        chemical_conversion_category: protease_cleavage
        substances_used:
          - type: nmdc:PortionOfSubstance
            known_as: trypsin
            substance_role: ms_proteolytic_enzyme
            volume:
              type: nmdc:QuantityValue
              has_raw_value: 0.004 mL
              has_unit: mL
              has_numeric_value: 0.004
        temperature:
          type: nmdc:QuantityValue
          has_raw_value: 37 C
          has_unit: C
          has_numeric_value: 37
        duration:
          type: nmdc:QuantityValue
          has_raw_value: 3 h
          has_unit: h
          has_numeric_value: 3

Study: nmdc:sty-11-33fbta56
steps:
  - Step 1:
      SubSamplingProcess:
        id: # nmdc:subspr-{shoulder}-{blade}
        type: nmdc:SubSamplingProcess
        name: subsampling1
        description: A portion of soil being taken from soil sample <Biosample> for extraction
        has_input:
          - Biosample
        has_output:
          - ProcessedSample1
        processing_institution: EMSL
        mass:
          type: nmdc:QuantityValue
          has_raw_value: # source from additional_info.txt
          has_unit: g
          has_numeric_value: # source from additional_info.txt

